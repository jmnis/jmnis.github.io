<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Background Video</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <video id="audioPlayer" loop>
        <source src="audio/response.mp3" type="audio/mp3">
        <track label="English" kind="captions" srclang="fr" src="transcripts/transcript.vtt" default="">
    </video>
    <video id="videoPlayer" autoplay muted>
        <source src="audio/response.mp3" type="audio/mp3">
        <source src="video.mp4" type="video/mp4" >
    </video>
    <script src="scripts/scrolling.js"></script>
</body>
</html>
